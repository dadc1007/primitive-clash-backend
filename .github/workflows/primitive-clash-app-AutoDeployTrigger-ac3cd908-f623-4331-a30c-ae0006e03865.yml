name: Trigger auto deployment for primitive-clash-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ develop ]
    paths:
    - '**'
    - '.github/workflows/primitive-clash-app-AutoDeployTrigger-ac3cd908-f623-4331-a30c-ae0006e03865.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PRIMITIVECLASHAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRIMITIVECLASHAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRIMITIVECLASHAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: primitiveclashacr.azurecr.io
          registryUsername: ${{ secrets.PRIMITIVECLASHAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRIMITIVECLASHAPP_REGISTRY_PASSWORD }}
          containerAppName: primitive-clash-app
          resourceGroup: primitive-clash-rg
          imageToBuild: primitiveclashacr.azurecr.io/primitive-clash-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


