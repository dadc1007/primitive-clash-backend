version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "6543:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 20s
      timeout: 3s
      retries: 5
      start_period: 10s

  web:
    # Construye la imagen a partir del Dockerfile (multi-stage) y usa el stage final "runtime"
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: ${CONNECTION_STRING}
      Redis__ConnectionString: ${REDIS_CONNECTION}
      AzureAd__Instance: ${AZURE_AD_INSTANCE}
      AzureAd__Domain: ${AZURE_AD_DOMAIN}
      AzureAd__TenantId: ${AZURE_AD_TENANT_ID}
      AzureAd__ClientId: ${AZURE_AD_CLIENT_ID}
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

volumes:
  pgdata:
