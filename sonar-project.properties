# SonarCloud Configuration
sonar.projectKey=dadc1007_primitivebackend
sonar.organization=dadc1007

sonar.projectName=Primitive Clash Backend
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=.
sonar.tests=PrimitiveClash.Backend.Tests

# Source encoding
sonar.sourceEncoding=UTF-8

# Coverage report paths
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Exclusions - files and directories to ignore
sonar.exclusions=\
**/bin/**,\
**/obj/**,\
**/Migrations/**,\
**/wwwroot/**,\
**/*.Designer.cs,\
**/Program.cs,\
**/Dockerfile,\
**/docker-compose*.yml,\
**/*.yml,\
**/*.json,\
**/*.http,\
**/*.ps1,\
**/*.md,\
**/generate-coverage.ps1

# Test exclusions
sonar.coverage.exclusions=\
**/Migrations/**,\
**/Program.cs,\
**/DTOs/**,\
**/Exceptions/**,\
**/Models/Enums/**,\
**/*Exception*.cs,\
**/PrimitiveClash.Backend.Tests/**

# Duplicate exclusions
sonar.cpd.exclusions=\
**/Migrations/**,\
**/DTOs/**,\
**/Models/**
